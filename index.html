<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Custom select</title>
		<meta charset="utf-8">
		<link href="custom-select.css" rel="stylesheet">
	</head>
	<body>
		<div class="custom-select-block">
			<div class="custom-select-block__select-block">
				<button id="selectButton" class="select-block__select-button">Select me...</button>
				<div class="select-block__image-arrow"></div>
			</div>
			<div id="listBlock" class="custom-select-block__list-block">
				<ul id="selectList" class="list-block__list">
					<li class="list-block__list-item">Item 1</li>
					<li class="list-block__list-item">Item 2</li>
					<li class="list-block__list-item">Item 3</li>
					<li class="list-block__list-item">Item 4</li>
				</ul>
			</div>
		</div>
		<script src="custom-select.js"></script>
	</body>
</html>
